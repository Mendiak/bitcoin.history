<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO: Título dinámico, se establece en main.js -->
    <title>El Épico Viaje de Bitcoin</title>

    <!-- SEO: Meta Descripción (contenido dinámico) -->
    <meta name="description" id="meta-description"
        content="Explora la historia del precio de Bitcoin con un gráfico interactivo. Descubre los eventos clave, desde el whitepaper de Satoshi hasta los halvings y la adopción institucional.">

    <!-- SEO: URL Canónica -->
    <link rel="canonical" href="https://bitcoin-history.vercel.app/" />

    <!-- SEO: Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:url" id="og-url" content="https://bitcoin-history.vercel.app/">
    <meta property="og:title" id="og-title" content="El Épico Viaje de Bitcoin">
    <meta property="og:description" id="og-description"
        content="Explora la historia del precio de Bitcoin con un gráfico interactivo. Descubre los eventos clave.">
    <meta property="og:image" content="https://bitcoin-history.vercel.app/assets/images/screenshot.png">

    <!-- SEO: Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" id="twitter-url" content="https://bitcoin-history.vercel.app/">
    <meta name="twitter:title" id="twitter-title" content="El Épico Viaje de Bitcoin">
    <meta name="twitter:description" id="twitter-description"
        content="Explora la historia del precio de Bitcoin con un gráfico interactivo. Descubre los eventos clave.">
    <meta name="twitter:image" content="https://bitcoin-history.vercel.app/assets/images/screenshot.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- SEO: Datos Estructurados (contenido dinámico) -->
    <script id="structured-data" type="application/ld+json"></script>


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TT8LDGJ0T6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-TT8LDGJ0T6');
    </script>
</head>

<body>
    <div class="container my-5 position-relative">
        <div id="top-right-controls">
            <button id="help-toggle" class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="popover"
                data-bs-trigger="click">
                <i class="bi bi-question-circle"></i>
            </button>
            <div class="btn-group">
                <button class="btn btn-outline-secondary btn-sm" id="lang-es">ES</button>
                <button class="btn btn-outline-secondary btn-sm" id="lang-en">EN</button>
            </div>
            <button id="theme-toggle" class="btn btn-outline-secondary btn-sm" data-i18n-title="theme">
                <i class="bi bi-sun-fill"></i>
            </button>
        </div>

        <h1 class="text-center">
            <span data-i18n-key="pageTitle">El Épico Viaje de Bitcoin</span>
        </h1>
        <p class="text-center text-muted fs-5" data-i18n-key="pageSubtitle">Una historia de precio, poder y resiliencia.
        </p>

        <!-- Stats Dashboard -->
        <div id="stats-dashboard" class="mb-4"></div>

        <!-- Educational: Did You Know -->
        <div id="did-you-know" class="glass-panel p-3 d-flex align-items-center mb-4 gap-3" style="display: none;">
            <i class="bi bi-lightbulb-fill text-warning fs-4"></i>
            <div>
                <strong id="did-you-know-title"></strong>
                <span id="did-you-know-text"></span>
            </div>
        </div>

        <div class="d-flex flex-wrap justify-content-center align-items-center mb-4 gap-3">
            <!-- Filtros -->
            <div id="event-filters" class="d-flex flex-wrap justify-content-center gap-2" role="group"
                aria-label="Filtros de eventos">
                <!-- Los botones de filtro se generarán aquí con JavaScript -->
            </div>

            <!-- Separador (visible en desktop) -->
            <div class="vr d-none d-md-block text-muted opacity-25"></div>

            <!-- Controles del Gráfico -->
            <div class="d-flex gap-2">
                <button id="scale-toggle" class="btn btn-outline-secondary btn-sm" data-i18n-title="scale">
                    <i class="bi bi-graph-up"></i> Escala Logarítmica
                </button>
                <button id="reset-zoom" class="btn btn-outline-secondary btn-sm" style="display: none;"
                    data-i18n-key="resetZoom" data-i18n-title="resetZoom">
                    <i class="bi bi-arrow-clockwise"></i> Restablecer Zoom
                </button>
            </div>
        </div>
        <div id="chart-container" class="glass-panel">
            <div id="loading-spinner" class="text-center">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2" data-i18n-key="loading">Cargando datos...</p>
            </div>
        </div>

        <!-- Leyenda para la línea de datos ficticios -->
        <div id="chart-legend" class="d-flex justify-content-center align-items-center gap-2 mt-3"
            style="display: none;">
            <div class="fictitious-data-legend-item d-flex align-items-center gap-2">
                <svg width="25" height="10" style="flex-shrink: 0;">
                    <line x1="0" y1="5" x2="25" y2="5" class="line fictitious-line"></line>
                </svg>
                <small class="text-muted" data-i18n-key="fictitiousDataLegend">La línea de puntos indica un período sin
                    datos de precios registrados.</small>
            </div>
        </div>

        <!-- Cronología de Eventos -->
        <div class="mt-5">
            <p class="text-center text-muted fst-italic mb-3" data-i18n-key="timelineIntro"></p>
            <h3 class="text-center mb-3" data-i18n-key="timelineTitle"></h3>
            <div id="events-timeline" class="list-group">
                <!-- Los eventos se inyectarán aquí con JavaScript -->
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted" data-i18n-key="dataSource"></small>
        </div>
        <div class="text-center mt-3">
            <small class="text-muted">
                <span data-i18n-key="footerDev"></span>
                <a href="https://mendiak.github.io/portfolio/" target="_blank" rel="noopener noreferrer">Mikel
                    Aramendia</a>
                <span data-i18n-key="footerWith"></span>
                <a href="https://d3js.org/" target="_blank" rel="noopener noreferrer">D3.js</a> &
                <a href="https://getbootstrap.com/" target="_blank" rel="noopener noreferrer" title="Bootstrap"><i
                        class="bi bi-bootstrap-fill"></i></a>.
            </small>
        </div>
        <div class="text-center mt-1">
            <small class="text-muted">
                <span data-i18n-key="footerRepo">Código fuente disponible en</span>
                <a href="https://github.com/Mendiak/bitcoin.history" target="_blank" rel="noopener noreferrer"
                    title="Repositorio en GitHub">GitHub <i class="bi bi-github"></i></a>.
            </small>
        </div>

        <div id="footer-quote" class="text-center mt-4 mb-2 opacity-75" style="font-family: serif; font-size: 0.9rem;">
        </div>
    </div>

    <!-- Modal de Bootstrap para los eventos -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="eventModalLabel">Título del Evento</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="eventModalBody">
                    <!-- La descripción completa se inyectará aquí -->
                </div>
                <div class="modal-footer justify-content-between">
                    <div id="eventModalLinks">
                        <!-- Los enlaces se inyectarán aquí -->
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        data-i18n-key="modalClose">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
